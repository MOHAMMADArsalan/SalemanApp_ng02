<nav-tool-bar class="fixedPosition"></nav-tool-bar>
<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="#product of products">
            <div class="card" style="max-width:319px;background-color: #F8F8F8" >
                 <img src="http://placekitten.com/500/200" style="width:100%; height:200px;"class="card-img-top" alt="Saleman Image"/>
                 <div class="card-block">
                     <h6 class="card-title">Name: {{product.name}}</h6>
                     <h5 class="card-title">Price: {{product.price}}</h5>
                 </div>
              </div>
        </div>
    </div>
</div>
