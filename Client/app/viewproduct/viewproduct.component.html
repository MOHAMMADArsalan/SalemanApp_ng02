<nav-tool-bar></nav-tool-bar>
<div class="container">
    <div class="row">
        <br />
        <div class="col-md-4" *ngFor="#product of products">
            <div class="card" style="max-width:319px;background-color: #F8F8F8" >
                    <a class="hover"><i class="fa fa-camera fa-2x iconFixed"></i></a>
                    <img src="http://placekitten.com/500/200" style="width:100%; height:200px;"class="card-img-top" alt="Saleman Image"/>
                 <div class="card-block">
                     <h6 class="card-title"><i class="fa fa-product-hunt"></i>ProductName: {{product.name}}</h6>
                     <h5 class="card-title"><i class="fa fa-usd "></i>Price: {{product.price}}</h5>
                 </div>
              </div>
        </div>
    </div>
</div>
