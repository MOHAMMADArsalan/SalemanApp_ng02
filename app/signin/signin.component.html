<div class="col-md-4 col-xs-2 col-sm-4"></div>
<form class="form-inline" class="row col-md-4 col-xs-8  col-sm-4" #f="ngForm"style="margin-top:3%;" (ngSubmit)="onSubmit(f.value)" novalidate>
  <h2>Sign in</h2>
<div class="form-group">
  <input type="email" class="form-control"  ngControl="email" placeholder="example@example.com">
</div>
<div class="form-group">
  <input type="password"  class="form-control" ngControl="password" placeholder="Password">
</div>
<button type="submit" class="btn btn-success">Sign in</button>
</form>
<div class="col-md-4 col-xs-2 col-sm-4"></div>
